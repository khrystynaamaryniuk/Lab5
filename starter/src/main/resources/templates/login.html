<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
    
    <h2>Login</h2>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post" th:object="${greeting}">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="${greeting.username}" required />
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:value="${greeting.password}" required />
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
